<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<h2>회원가입</h2>
<form method="post" action="/member/result.do" class="form-control">
    <div class="row mb-3">
        <div class="col-2">
            <label>EMAIL </label>
        </div>
        <div class="col-10">
            <input type="text" class="form-control" name="email" placeholder="Insert Your Email">

        </div>
    </div>
    <div class="row mb-3">
        <div class="col-2">
            <label> PWD </label>
        </div>
        <div class="col-10">
            <input type="password" class="form-control" name="pwd" placeholder="Insert Your password">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-2">
            <label>ZIPCODE </label>
        </div>
        <div class="col-5">
            <input type="text" class="form-control" name="zipcode" >
        </div>
        <div class="col-3">
            <button class="btn btn-primary">주소검색</button>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-2">
            <label>addr1</label>
        </div>
        <div class="col-5">
            <input type="text" class="form-control" name="addr1" >
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-2">
            <label>addr2</label>
        </div>
        <div class="col-5">
            <input type="text" class="form-control" name="addr2" >
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-5">
            <input type="submit" value="전송" class="btn btn-secondary">
        </div>
    </div>

</form>
</body>
</html>
